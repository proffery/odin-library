<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library JavaScript Course</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">Project: Library</div>
        </div>
        <div class="books">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" minlength="3" maxlength="20" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" minlength="3" maxlength="20" id="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" min="1" max="3000" id="pages" value="1" required>
                </div>
                <div>
                    <label for="readed">Readed</label>
                    <input type="checkbox" id="readed">
                </div>
                <div class="add">
                    <button type="submit" id="add"></button>
                </div>
            </form>
            <div class="library">
            </div>
        </div>
        <div class="sidebar">
            <div class="info"></div>
        </div>
    </div>
    <div class="footer">
        <p>
            <a>Copyright</a>
            <a href="https://github.com/proffery"><img class="github-mark" src="./img/github-mark.png"></a> 
            <a><script>document.write(new Date().getFullYear())</script></a> 
            <a href="mailto:proffery@gmail.com" title="Dmitry Shamko">Dmitry Shamko</a>
            <a>for Odin Project</a>
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
