<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library JavaScript Course</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">Project: Library</div>
        </div>
        <div class="books">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" minlength="3" maxlength="10" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" minlength="3" maxlength="10" id="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" min="1" max="3000" id="pages" value="1" required>
                </div>
                <div>
                    <label for="readed">Readed</label>
                    <input type="checkbox" id="readed">
                </div>
                <div>
                    <button type="submit" id="add">Add</button>
                </div>
            </form>
            <div class="library">
            </div>
        </div>
        <div class="sidebar">
            <div class="info">INFO</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
