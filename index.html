<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library JavaScript Course</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">LOGO</div>
        </div>
        <div class="books">
            <div class="mybooks">MY BOOKS:</div>
            <form>
                <label for="title">Title:</label>
                <input type="text" minlength="3" maxlength="10" id="title" required>
                <label for="author">Author:</label>
                <input type="text" minlength="3" maxlength="10" id="author" required>
                <label for="pages">Pages:</label>
                <input type="number" min="1" max="3000" id="pages" value="1" required>
                <label for="readed">Readed</label>
                <input type="checkbox" onchange="getChecked()" id="readed">
                <button type="submit" id="add">+</button>
            </form>
        </div>
        <div class="sidebar">
            <div class="info">INFO</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
